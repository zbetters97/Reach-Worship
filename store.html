  <body>
    <div class="content">
      <div class="store">
        <h2>BROWSE OUR STORE</h2>

        <div class="shirt-list">
          <h3>Shirts</h3>

          <div class="shirts">
            <img
              src="Images/Store/Shirt/RW T-Shirt (Modern)/Ash.png"
              alt="RW T-Shirt"
              class="item-shirt"
            />

            <form
              class="store-form"
              action="Scripts/addMerch.html"
              method="post"
            >
              <h4>$25.00</h4>

              <label>Edition:</label>
              <select
                class="edition-shirt"
                name="edition-shirt"
                onchange="editionChangeShirt()"
              >
                <option value="Modern">Modern</option>
                <option value="Classic">Classic</option>
              </select>

              <label>Color:</label>
              <select
                class="color-shirt"
                name="color-shirt"
                onchange="colorChangeShirt()"
              >
                <option value="/Ash.png">Ash</option>
                <option value="/Indigo Blue.png">Indigo Blue</option>
                <option value="/White.png">White</option>
              </select>

              <label>Size:</label>
              <select class="size-shirt" name="size-shirt">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>

              <label>Quantity:</label>
              <input
                type="number"
                class="quantity-shirt"
                name="quantity-shirt"
                value="1"
                min="1"
                max="50"
              />

              <br />

              <button type="submit" class="store-submit" name="order-shirt-btn">
                Add to Cart
                <i class="fa-solid fa-cart-shopping"></i>
              </button>
            </form>
          </div>
        </div>

        <div class="hoodie-list">
          <h3>Hoodies</h3>

          <div class="hoodies">
            <img
              src="Images/Store/Hoodie/RW Hoodie (Modern)/Ash.png"
              alt="RW Hoodie (Classic)"
              class="item-hoodie"
            />

            <form
              class="store-form"
              action="Scripts/addMerch.html"
              method="post"
            >
              <h4>$40.00</h4>

              <label>Edition:</label>
              <select
                class="edition-hoodie"
                name="edition-hoodie"
                onchange="editionChangeHoodie()"
              >
                <option value="Modern">Modern</option>
                <option value="Classic">Classic</option>
              </select>

              <label>Color:</label>
              <select
                class="color-hoodie"
                name="color-hoodie"
                onchange="colorChangeHoodie()"
              >
                <option value="/Ash.png">Ash</option>
                <option value="/Charcoal Heather.png">Charcoal Heather</option>
              </select>

              <label>Size:</label>
              <select class="size-hoodie" name="size-hoodie">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>

              <label>Quantity:</label>
              <input
                type="number"
                class="quantity-hoodie"
                name="quantity-hoodie"
                value="1"
                min="1"
                max="50"
              />

              <br />

              <button
                type="submit"
                class="store-submit"
                name="order-hoodie-btn"
              >
                Add to Cart
                <i class="fa-solid fa-cart-shopping"></i>
              </button>
            </form>
          </div>
        </div>

        <div class="hat-list">
          <h3>Hats</h3>

          <div class="hats">
            <img
              src="Images/Store/Hat/RW Dad Hat/Charcoal.png"
              alt="RW Dad Hat"
              class="item-hat"
            />

            <form
              class="store-form"
              action="Scripts/addMerch.html"
              method="post"
            >
              <h4>$18.00</h4>

              <label>Color:</label>
              <select
                class="color-hat"
                name="color-hat"
                onchange="colorChangeHat()"
              >
                <option value="/Charcoal.png">Charcoal</option>
                <option value="/White.png">White</option>
              </select>

              <label>Quantity:</label>
              <input
                type="number"
                class="quantity-hat"
                name="quantity-hat"
                value="1"
                min="1"
                max="50"
              />

              <br />

              <button type="submit" class="store-submit" name="order-hat-btn">
                Add to Cart
                <i class="fa-solid fa-cart-shopping"></i>
              </button>
            </form>
          </div>
        </div>

        <a class="to-top" href="#top">
          <i class="fa-solid fa-arrow-up"></i>
        </a>
      </div>
